<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Platzi Weather</title>
	<link rel="stylesheet" href="../css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
</head>
<body>
<header class="main-header">
	<h1>Platziweather</h1>
	<h2>An Awesome way to see how we burn by global warming</h2>
</header>
<form action="" class="search">
	<input type="text" class="search__text" />
	<input type="submit" class="search__btn btn" />
</form>
<main class="cards-group">
	<div class="card" data-ciudad="valencia">
		<header class="card__header">
			<h3 class="card__header">Valencia</h3>
			<h4 class="card__date">07:39 am</h4>
		</header>
		<div class="card__info">
			<img src="http://openweathermap.org/img/w/02d.png" alt="">
			<span class="card__maxt">18º</span>
			<span class="card__mint">11º</span>
			<span class="card__temp">13º</span>
		</div>
	</div>

	<div class="card" data-ciudad="mountainview">
		<header class="card__header">
			<h3 class="card__header">Mountain View</h3>
			<h4 class="card__date">07:39 am</h4>
		</header>
		<div class="card__info">
			<img src="http://openweathermap.org/img/w/02d.png" alt="">
			<span class="card__maxt">18º</span>
			<span class="card__mint">11º</span>
			<span class="card__temp">13º</span>
		</div>
	</div>
</main>
</body>
</html>
